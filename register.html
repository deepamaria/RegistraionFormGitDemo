<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <link rel="stylesheet" href="stylereg.css">
</head>
<body>
    <form class="container" action="">

        <h1>Registration Form</h1>

            <div class="txt">
                <label for="fn">First Name</label>
                <input type="text" name="FirstName" id="fn">
            </div>

            <div class="txt">
                <label for="ln">Last Name</label>
                <input type="text" name="LastName" id="ln">
            </div>
            
            <div class="txt">
                <label for="em">Email</label>
                <input type="email" name="Email" id="em">
            </div>

            <div class="txt">
                <label for="nat">Nationality</label>
                <select type="text" name="Nationality" id="nat">
                    <option value="se">Select</option>
                    <option value="in">India</option>
                    <option value="uk">Ukraine</option>
                    <option value="br">Brazil</option>
                    <option value="ir">Iran</option>
                    <option value="af">Afghanisthan</option>
                    <option value="sl">Slovekia</option>
                </select>
            </div>

            <div class="txt">
                <label for="sub_btn"></label>
                <input class="btn" type="button" value="Register"> 
            </div>

        </form>
</body>
</html>
